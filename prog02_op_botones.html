<html>
	<head>
		<meta charset="utf-8">
		<link href="efectos.css" rel="stylesheet" type="text/css">
		<title>Operaciones</title>
		<script src="prog02_op_botones.js" type="text/JavaScript"></script>
	</head>
	<body><center>
		<br>
		<h1 class="encabezado">Operaciones basicas</h1>
		<table border="3" width="60%">
		<form name="datos">
			<tr align="center">
				<td><p>Indica el primer valor</p></td>
				<td><input type="number" name="v1" class="campo"></td>
			</tr>
			<tr align="center">
				<td><p>Indica el segundo valor</p></td>
				<td><input type="number" name="v2" class="campo"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<table width="100%">
						<tr align="center">
							<td><p>El resultado es</p></td>
							<td><input type="text" name="opera" class="campo" 
							disabled="true" style="background:gray;"></td>
							<td><input name="res" type="number" class="campo" disabled="true" style="background:gray;"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<table width="100%">
						<tr align="center">
							<td><input type="button" name="b_suma" class="boton_azul" value="Suma" onclick="suma()"></td>
							<td><input type="button" name="b_resta" class="boton_azul" value="Resta" onclick="resta()"></td>
							<td><input type="button" name="b_mult" class="boton_azul" value="Multiplicación" onclick="multiplicacion()"></td>
							<td><input type="button" name="b_divi" class="boton_azul" value="División" onclick="division()"></td>
							<td><input type="button" name="b_reset" class="boton_rojo" value="Reset"></td>
		</form>
		</table>
	</center></body>
</html>
